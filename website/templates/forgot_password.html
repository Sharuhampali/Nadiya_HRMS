{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 0;
    }

    .forgot-container {
        background: var(--bg-primary);
        border-radius: 20px;
        box-shadow: 0 20px 40px var(--shadow);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        margin: 2rem;
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
    }

    .logo-container {
        text-align: center;
        margin-bottom: 2rem;
    }

    .logo-container img {
        height: 80px;
        margin-bottom: 1rem;
    }

    .forgot-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        text-align: center;
        margin-bottom: 1rem;
    }

    .forgot-subtitle {
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .form-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-group input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }

    .form-group i {
        position: absolute;
        left: 1rem;
        top: 3rem;
        color: var(--text-muted);
        font-size: 1.1rem;
    }

    .btn-reset {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1.5rem;
    }

    .btn-reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
    }

    .back-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .back-link a {
        color: var(--accent-primary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
    }

    .back-link a:hover {
        color: var(--accent-secondary);
        text-decoration: underline;
    }

    .back-link i {
        margin-right: 0.5rem;
    }

    .info-box {
        background: rgba(13, 110, 253, 0.1);
        border: 1px solid rgba(13, 110, 253, 0.2);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
    }

    .info-box i {
        color: var(--accent-primary);
        margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
        .forgot-container {
            margin: 1rem;
            padding: 2rem;
        }
    }
</style>

<div class="forgot-container">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Nadiya Logo">
        <h3 class="forgot-title">Forgot Password?</h3>
        <p class="forgot-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <div class="info-box">
        <i class="fas fa-info-circle"></i>
        <small>The reset link will expire in 1 hour for security purposes.</small>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
        </div>

        <button type="submit" class="btn-reset">
            <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('auth.login') }}">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>
</div>
{% endblock %}
