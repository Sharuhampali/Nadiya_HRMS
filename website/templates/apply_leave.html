{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f6f7fa;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 90vh;
        margin: 48px auto;
        padding: 36px 40px ;
        background: #fff;
        border-radius: 10px;
    }

    h1 {
        color: #111;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 28px;
        letter-spacing: 0.5px;
        text-align: left;
        border-left: 6px solid #fbc02d; /* yellow accent */
        padding-left: 14px;
    }

    .form-group {
        margin-bottom: 22px;
    }

    label {
        font-weight: 600;
        color: #111;
        margin-bottom: 7px;
        display: block;
        font-size: 1.08rem;
        letter-spacing: 0.2px;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"],
    select {
        width: 100%;
        padding: 12px 14px;
        border: 2px solid #e4e7ed;
        border-radius: 5px;
        font-size: 1.08rem;
        color: #111;
        background: #fafbfc;
        transition: border-color 0.2s;
        box-sizing: border-box;
    }

    input[type="date"]:focus,
    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
        border-color: #e53935; /* red accent on focus */
        outline: none;
        background: #fff;
    }

    .btn-primary {
        background-color: #1e88e5; /* blue */
        border: none;
        color: #fff;
        font-size: 1.12rem;
        font-weight: 600;
        padding: 14px 0;
        border-radius: 6px;
        width: 100%;
        letter-spacing: 0.5px;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 4px rgba(30,136,229,0.06);
        margin-top: 8px;
    }

    

    .table {
        margin-top: 36px;
        width: 100%;
        border-collapse: collapse;
        background: #fff;
    }

    .table th, .table td {
        text-align: left;
        padding: 12px 10px;
        border-bottom: 2px solid #fbc02d; /* yellow line */
        color: #111;
        font-size: 1.02rem;
        
    }

    .table th {
        background: #fe413e;
        color: #fff;
        font-weight: 700;
        border-bottom: 3px solid #fbc02d; /* yellow line under header */
    }

    .table tr:last-child td {
        border-bottom: none;
    }

    /* Subtle yellow dot for table rows as accent */
    .table td:first-child::before {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #fbc02d;
        border-radius: 50%;
        margin-right: 10px;
        vertical-align: middle;
    }

    @media (max-width: 800px) {
        .container {
            padding: 18px 4vw;
        }
        h1 {
            font-size: 1.3rem;
            padding-left: 7px;
        }
        .table th, .table td {
            padding: 8px 4px;
        }
    }
</style>

<div class="container">
    <h1>APPLY FOR LEAVE</h1>
    <form id="leaveForm" method="POST">
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ today }}" min="{{ today }}" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ today }}" min="{{ today }}" required>
        </div>
        <div class="form-group">
            <label for="days">No. Of Days:</label>
            <input type="number" id="days" name="days" step="any" value=0 required>
        </div>
        <div class="form-group">
            <label for="reason">Reason (Optional):</label>
            <input type="text" id="reason" name="reason">
        </div>
        <div class="form-group">
            <label for="ltype">Leave Type:</label>
            <select id="ltype" name="ltype" required>
                <option value="">Select Leave Type</option>
                <option value="Compoff">Compoff Leave</option>
                <option value="Earned">Earned Leave</option>
                <option value="Medical/Sick">Medical/Sick Leave</option>
                {% if (15 - user.earned) <= 0 and (6 - user.medic) <= 0 %}
                    <option value="Leave w/o Pay">Leave w/o Pay</option>
                {% endif %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Leave Type</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Earned</td>
                <td>{{ 15 - user.earned | round(2)}}</td>
            </tr>
            <tr>
                <td>Medical/Sick</td>
                <td>{{ 6 - user.medic | round(2)}}</td>
            </tr>
            <tr>
                <td>Leave without Pay</td>
                <td>{{10 - user.pay | round(2)}}</td>
            </tr>
            <tr>
                <td>Compoff Leaves</td>
                <td>{{current_user.total_compoff}}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
