<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            overflow: hidden;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            color: #2596be;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        table {
            margin-bottom: 20px;
            overflow: hidden;
        }

        .table th {
            background-color: #2596be;
            color: #ffffff;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .form-group input[type="text"] {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
        }

        .form-group input[type="text"]:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .form-group {
            margin-bottom: 1rem;
        }
         .navbar{
          background-color: #E2E2E2 !important;

      }
      .navbar-nav .nav-link {
    margin-right: 15px;
    display: flex;
    align-items: center;
    color: #000 !important;
}

#logout {
    color: #000;
    text-align: center;
}

.profile-photo img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-left: 10px;
}

.navbar-nav.ml-auto {
    display: flex;
    align-items: center;
    justify-content: center;
}


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">

             <a class="navbar-brand" href="/">
    <img src="static/logo.png" alt="Logo" style="height: 80px;">
  </a>

                <a class="nav-item nav-link" href="/"><i class="fa fa-home"></i> Home</a>
                <a class="nav-item nav-link" href="/attendance"><i class="fa fa-calendar-check-o"></i> Attendance</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" id="logout" href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Holiday List</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    {% if current_user.email == 'sumana@nadiya.in' %}
                    <th>Action</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for holiday in holidays %}
                <tr>
                    <td>{{ holiday.name }}</td>
                    <td>{{ holiday.date.strftime('%Y-%m-%d') }}</td>
                    {% if current_user.email == 'sumana@nadiya.in' %}
                    <td>
                        <form action="{{ url_for('views.delete_holiday', holiday_id=holiday.id) }}" method="POST" style="display:inline;">
                            <input type="text" name="confirmation_id" placeholder="Enter Confirmation ID" required>
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- External CSS and JS Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
