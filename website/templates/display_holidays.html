<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #E2E2E2 !important;
        }
        .navbar-nav .nav-link {
            margin-right: 15px;
            display: flex;
            align-items: center;
            color: #000 !important;
        }
        #logout {
            color: #000;
            text-align: center;
        }
        .profile-photo img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }
        .navbar-nav.ml-auto {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.07);
        }
        h1 {
            font-size: 2rem;
            color: #111;
            margin-bottom: 20px;
            border-left: 8px solid #fe413e; /* yellow accent */
            padding-left: 16px;
            font-weight: 700;
        }
        table {
            margin-bottom: 20px;
            border-collapse: collapse;
            width: 100%;
            background: #fff;
        }
        .table th {
            background-color: #fffbe6;  /* subtle yellow */
            color: #111;
            font-weight: 700;
            text-align: center;
            border: 2px solid #e4e7ed;  /* yellow border */
        }
        .table td {
            vertical-align: middle;
            color: #111;
            border: 1.5px solid #e4e7ed;
            text-align: center;
        }
        .btn-danger {
            background-color: #e53935;
            border-color: #e53935;
        }
        .btn-danger:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        .form-group input[type="text"] {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
        }
        .form-group input[type="text"]:focus {
            border-color: #fbc02d;
            box-shadow: 0 0 0 0.1rem rgba(251, 192, 45, 0.15);
        }
        .fa-calendar, .fa-home, .fa-calendar-check-o {
            color: #0a0a0a;
            margin-right: 6px;
        }
        @media (max-width: 600px) {
            .container { padding: 10px 2vw; }
            h1 { font-size: 1.2rem; padding-left: 8px; }
            .table th, .table td { font-size: 0.95rem; padding: 8px 4px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">
                    <img src="static/logo.png" alt="Logo" style="height: 80px;">
                </a>
                <a class="nav-item nav-link" href="/"><i class="fa fa-home"></i> Home</a>
                <a class="nav-item nav-link" href="/attendance"><i class="fa fa-calendar-check-o"></i> Attendance</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" id="logout" href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>HOLIDAY LIST</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    {% if current_user.email == 'sumana@nadiya.in' %}
                    <th>Action</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for holiday in holidays %}
                <tr>
                    <td>{{ holiday.name }}</td>
                    <td>{{ holiday.date.strftime('%Y-%m-%d') }}</td>
                    {% if current_user.email == 'sumana@nadiya.in' %}
                    <td>
                        <form action="{{ url_for('views.delete_holiday', holiday_id=holiday.id) }}" method="POST" style="display:inline;">
                            <input type="text" name="confirmation_id" placeholder="Enter Confirmation ID" required>
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- External JS Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
