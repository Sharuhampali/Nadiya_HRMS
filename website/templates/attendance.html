{% extends "base.html" %}
{% block content %}
<style>
    .location-success {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #22c55e;
        font-weight: 600;
        animation: fadeInSlide 0.5s ease-out forwards;
    }

    @keyframes fadeInSlide {
        from {
            opacity: 0;
            transform: translateY(4px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .location-icon {
        font-size: 1.2rem;
    }

    #location-status {
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        min-height: 2rem;
    }

    .spinner-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--accent-primary);
        animation: bounce 1s infinite ease-in-out;
    }

    .spinner-dot:nth-child(2) {
        animation-delay: 0.2s;
    }
    .spinner-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes bounce {
        0%, 80%, 100% {
            transform: scale(0.8);
            opacity: 0.6;
        }
        40% {
            transform: scale(1.3);
            opacity: 1;
        }
    }

    .navbar {
        background-color: var(--navbar-bg) !important;
        border-bottom: 1px solid var(--border-color);
        box-shadow: 0 2px 10px var(--shadow);
        padding: 1rem 0;
    }

    .attendance-container {
        margin: 1rem auto;
        padding: 2rem;
        background: var(--bg-primary);
        border-radius: 20px;
        box-shadow: 0 4px 20px var(--shadow);
        border: 1px solid var(--border-color);
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
    }

    .page-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        border-radius: 2px;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }

    .form-control[readonly] {
        background: var(--bg-tertiary);
        cursor: not-allowed;
    }

    .btn-submit {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #32BEC4, #2596be);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(50, 190, 196, 0.3);
    }

    .back-btn {
        display: inline-flex;
        align-items: center;
        background: var(--bg-primary);
        color: var(--text-primary);
        border: 2px solid var(--border-color);
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-bottom: 2rem;
    }

    .back-btn:hover {
        background: var(--accent-primary);
        color: white;
        border-color: var(--accent-primary);
        transform: translateY(-2px);
        text-decoration: none;
    }

    .back-btn i {
        margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
        .attendance-container {
            margin: 1rem;
            padding: 1.5rem;
        }
    }

    .page-header {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
    }

    .page-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        text-align: center;
    }
</style>

<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-table"></i> Mark Attendance</h1>
    </div>
</div>

<div class="container">
    <a href="/attendance-category" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Attendance
    </a>

    <div class="attendance-container">
        <form id="attendanceForm" method="post" action="/submit">
            <div class="form-group">
                <div id="location-status" class="text-muted">
                    <div id="location-loading" style="display: flex; align-items: center; gap: 0.5rem;">
                        <div class="spinner-dot"></div>
                        <div class="spinner-dot"></div>
                        <div class="spinner-dot"></div>
                        <span>Finding your location...</span>
                    </div>
                </div>
                <label for="name">Employee Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ name }}" readonly>
            </div>

            <!-- Hidden Location Fields -->
            <div style="display: none;">
                <input type="text" id="latitude" name="latitude" readonly>
                <input type="text" id="longitude" name="longitude" readonly>
            </div>

          

            <div class="form-group" id="site_name_group">
                <label for="site_name">Place Visited</label>
                <input type="text" class="form-control" id="site_name" name="site_name" placeholder="Enter place visited" required>
            </div>

            <div class="form-group">
                <label for="entry_exit">Entry/Exit</label>
                <select id="entry_exit" name="entry_exit" required class="form-control">
                    <option value="entry">Entry</option>
                    <option value="exit">Exit</option>
                    <option value="intermediate_entry">Intermediate Entry</option>
                    <option value="intermediate_exit">Intermediate Exit</option>
                </select>
                
            </div>
            <div id="exit-check" data-has-exit-report="{% if has_exit_report %}true{% else %}false{% endif %}" data-exit-url="{% if attendance_id %}{{ url_for('views.exit_report_form', attendance_id=attendance_id) }}{% endif %}"></div>

              <div class="form-group">
                <label for="reason">Remarks (If any)</label>
                <input type="text" class="form-control" id="reason" name="reason" placeholder="Enter remarks if any">
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-check-circle"></i> Submit Attendance
            </button>
        </form>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const status = document.getElementById("location-status");
    const loadingText = document.getElementById("location-loading");
    const latField = document.getElementById("latitude");
    const lonField = document.getElementById("longitude");
    const form = document.getElementById("attendanceForm");
    const submitBtn = form.querySelector("button[type='submit']");
    const entryExit = document.getElementById("entry_exit");

    let locationFetched = false;

    const exitCheckEl = document.getElementById("exit-check");
    const hasExitReport = exitCheckEl.dataset.hasExitReport === "true";
    const exitReportUrl = exitCheckEl.dataset.exitUrl;

    function logStatus(message, type = "info") {
        const colorMap = {
            info: "#0d6efd",
            success: "#198754",
            warning: "#ffc107",
            error: "#dc3545"
        };

        loadingText.innerHTML = `
            <div style="color: ${colorMap[type]}; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-info-circle"></i> ${message}
            </div>`;
    }

    function setLocation(lat, lon) {
        latField.value = lat;
        lonField.value = lon;
        locationFetched = true;
        logStatus(`✅ Location successfully retrieved using GPS.`, "success");
        status.classList.remove("text-muted", "text-danger");
        status.classList.add("text-success");
        submitBtn.disabled = false;
    }

    function handleError(err) {
        logStatus(`❌ Failed to fetch your location: ${err.message}. Please allow GPS access and wait.`, "error");
        status.classList.remove("text-muted");
        status.classList.add("text-danger");
        submitBtn.disabled = true;
    }

    // Initial state
    submitBtn.disabled = true;
    logStatus("📍 Waiting for accurate GPS location... please allow location access.", "info");

    navigator.geolocation.getCurrentPosition(
        (position) => {
            setLocation(position.coords.latitude, position.coords.longitude);
        },
        (error) => {
            handleError(error);
        },
        {
            enableHighAccuracy: true,
            timeout: Infinity,
            maximumAge: 0
        }
    );

    form.addEventListener("submit", function (e) {
        if (!locationFetched) {
            e.preventDefault();
            alert("Please wait — your GPS location is still being fetched.");
            status.scrollIntoView({ behavior: "smooth" });
            return;
        }

        // Disable to prevent double submission
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
    });

    // Exit logic
    entryExit.addEventListener("change", function () {
        const selected = entryExit.value;
        const warningId = "exit-report-warning";
        const existingWarning = document.getElementById(warningId);

        if (selected === "exit" && !hasExitReport) {
            submitBtn.disabled = true;

            if (!existingWarning) {
                const warning = document.createElement("div");
                warning.className = "alert alert-warning mt-3";
                warning.id = warningId;
                warning.innerHTML = `
                    <strong>Exit Report Required:</strong><br>
                    You must complete your Exit Report before submitting exit attendance.<br>
            <button type="button" class="btn btn-sm btn-warning mt-2" onclick="window.location.href='${exitReportUrl}'">Fill Exit Report</button>
                `;
                form.appendChild(warning);
            }
        } else {
            submitBtn.disabled = false;
            if (existingWarning) existingWarning.remove();
        }
    });
});
</script>
{% endblock %}
