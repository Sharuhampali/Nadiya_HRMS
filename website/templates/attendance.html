  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
              <span class="navbar-toggler-icon"></span>

              <div class="navbar-nav">
  
               <a class="navbar-brand" href="/">
      <img src="static/logo.png" alt="Logo" style="height: 80px;">
    </a>
  
                  <a class="nav-item nav-link" href="/"><i class="fa fa-home"></i> Home</a>
                  <a class="nav-item nav-link" href="/attendance"><i class="fa fa-calendar-check-o"></i> Attendance</a>

              </div>
          </div>
      </nav>
    <br><br>
    <div class="container">
        <h1>Attendance</h1>
        <form id="attendanceForm" method="post" action="/submit">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ name }}" readonly>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" class="form-control" id="latitude" name="latitude" readonly >
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" class="form-control" id="longitude" name="longitude" readonly >
            </div>
            <div class="form-group">
                <label for="reason">Reason (Optional):</label>
                <input type="text" id="reason" name="reason" >
            </div>
            <div class="form-group">
                <label for="entry_exit">Entry/Exit:</label>
                <select id="entry_exit" name="entry_exit" required class="form-control">
                    <option value="entry">Entry</option>
                    <option value="exit">Exit</option>
                </select>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (navigator.geolocation) {
                var options = {
                    enableHighAccuracy: true,  // Request highest possible accuracy
                    timeout: 5000,            // Set a timeout for retrieval
                    maximumAge: 0             // Don't use cached location
                };

                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    console.log("Latitude:", latitude);
                    console.log("Longitude:", longitude);

                    // Update form fields with latitude and longitude
                    document.getElementById("latitude").value = latitude;
                    document.getElementById("longitude").value = longitude;
                }, function(error) {
                    console.error("Error getting geolocation:", error.message);
                    // Fallback to IP-based geolocation using a third-party service
                    fetch('https://ipapi.co/json/')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById("latitude").value = data.latitude;
                            document.getElementById("longitude").value = data.longitude;
                        })
                        .catch(error => {
                            console.error("Error fetching IP-based location:", error);
                            // Handle error (e.g., display message to user)
                        });
                }, options);
            } else {
                console.log("Geolocation is not supported by this browser.");
                // Fallback to IP-based geolocation using a third-party service
                fetch('https://ipapi.co/json/')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("latitude").value = data.latitude;
                        document.getElementById("longitude").value = data.longitude;
                    })
                    .catch(error => {
                        console.error("Error fetching IP-based location:", error);
                        // Handle error (e.g., display message to user)
                    });
            }
        });
    </script>
