<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Comp Off</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f6f7fa;
            color: #111;
        }
        .navbar {
            background-color: #E2E2E2 !important;
        }
        .navbar-nav .nav-link {
            margin-right: 15px;
            display: flex;
            align-items: center;
            color: #000 !important;
        }
        #logout { color: #000; }
        .profile-photo img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }
        .navbar-nav.ml-auto {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 100vh;
            margin: 48px auto 0 auto;
            padding: 0 18px 32px 18px;
        }
        h1 {
            font-size: 2.1rem;
            letter-spacing: 2px;
            color: #111;
            font-weight: 700;
            margin-bottom: 36px;
            text-align: left;
            text-transform: uppercase;
            position: relative;
            padding-left: 0;
        }
        h1::before {
            content: '';
            display: block;
            height: 7px;
            width: 64px;
            background: #4bbbf8; /* yellow accent */
            border-radius: 4px;
            margin-bottom: 14px;
        }
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            box-shadow: 0 2px 12px rgba(30,136,229,0.06);
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #fffbe6;  /* subtle yellow */
            color: #111;
            font-weight: 700;
            text-align: left;
            border-bottom: 2.5px solid #fb8a2d;  /* yellow border */
            padding: 14px 12px;
        }
        .table td {
            color: #111;
            border-bottom: 1.5px solid #e4e7ed;
            padding: 14px 12px;
            background: #fff;
        }
        
        .table tbody tr:hover td {
            background: #f7fafd;
        }
        @media (max-width: 768px) {
            .container { padding: 0 2vw 24px 2vw; }
            h1 { font-size: 1.2rem; }
            h1::before { width: 32px; height: 4px; }
            .table th, .table td { font-size: 0.97rem; padding: 8px 4px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">
                    <img src="static/logo.png" alt="Logo" style="height: 80px;">
                </a>
                <a class="nav-item nav-link" href="/"><i class="fa fa-home"></i> Home</a>
                <a class="nav-item nav-link" href="/attendance_table"><i class="fa fa-calendar-check-o"></i> Attendance</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" id="logout" href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>TOTAL COMP OFF FOR ALL USERS</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Comp Off</th>
                </tr>
            </thead>
            <tbody>
                {% for user_compoff in user_compoffs %}
                <tr>
                    <td>{{ user_compoff.name }}</td>
                    <td>{{ user_compoff.total_compoff }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
